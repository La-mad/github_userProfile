<!DOCTYPE html>
<html lang="en">
<head>

                <h2 class="user__fullname">Lindsey James</h2>
                <p class="user__username">@lindsey_jam3s</p>
                <div class="user__numbers">
                    <span>
                        <strong>1,039</strong>

                    </span>
                    <span>
                        <strong>42,8k</strong>
                        followers
                    </span>
                    <span>
                        <strong>930</strong>
                        following
                    </span>
                </div>
                <div class="buttons">
                    <button class="ellipsis"><i class="fa-solid fa-ellipsis"></i></button>
                    <button class="edit"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
            <div class="lower__card card">
                <div class="user__picture">
                    <img src="" alt="">
                </div>
                <h2 class="user__fullname">Lindsey James</h2>
                <p class="user__username">@lindsey_jam3s</p>
                <div class="user__numbers">
                    <span>
                        <strong>1,039</strong>
                        posts
                    </span>
                    <span>
                        <strong>42,8k</strong>

                    </span>
                    <span>
                        <strong>930</strong>
                        following
                    </span>
                </div>
                <p>Actress, musician, songwriter and artist. PM for work inqires or <span>#tag</span> me in your posts</p>
                <div class="buttons">

                </div>

        </div>

</body>

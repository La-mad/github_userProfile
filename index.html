<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://kit.fontawesome.com/5e0eddb27a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="cards">
            <div class="card card__upper">
                <div class="card__avatar">
                    <img class="card__avatar--img" src="./image/avatar-ge.png" alt="avatar">
                    <div class="card__avatar--checkmark">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="card__infobox">
                    <div>
                        <h2 class="card__fullname">Lindsey </h2>
                        <p class="card__username">@lindsey_jam3s</p>
                    </div>
                    <div class="card__statistics">
                        <span>
                            <strong>1,039</strong>
                            posts
                        </span>
                        <span>
                            <strong>42,8k</strong>
                            followers
                        </span>
                        <span>
                            <strong>930</strong>
                            following
                        </span>
                    </div>
                </div>                
                <div class="btn__box">
                    <button class="btn btn__ellipsis"><i class="fa-solid fa-ellipsis"></i></button>
                    <button class="btn btn__edit"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
            <div class="card card__lower">
                <div class="card__avatar">
                    <img class="card__avatar--img" src="./image/avatar-ge.png" alt="">
                    <div class="card__avatar--checkmark">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="card__infobox">
                    <h2 class="card__fullname">Lindsey James</h2>
                    <p class="card__username">@lindsey_jam3s</p>
                    <div class="card__statistics">
                        <span>
                            <strong>1,039</strong>
                            posts
                        </span>
                        <span>
                            <strong>42,8k</strong>
                            followers
                        </span>
                        <span>
                            <strong>930</strong>
                            following
                        </span>
                    </div>
                    <p>Actress, musician, songwriter and artist. PM for work inqires or <span>#tag</span> me in your posts</p>
                </div>
                
                <div class="btn__box">
                    <button class="btn btn__ellipsis">Message</button>
                    <button class="btn btn__edit">Follow</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
